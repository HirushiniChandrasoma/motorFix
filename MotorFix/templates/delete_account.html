<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car Part</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #ff6b6b, #d90429);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 40%;
            margin: auto;
        }
        .alert {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-danger">Delete Car Part</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="alert alert-danger">
                Are you sure you want to delete "<strong>{{ carparts.itemName }}</strong>"?
            </div>

            <div class="btn-container">
                <a href="{% url 'view-items' %}" class="btn btn-secondary">â¬… Return</a>
                <input class="btn btn-danger" type="submit" value="Confirm Delete">
            </div>
        </form>
    </div>

</body>
</html>
