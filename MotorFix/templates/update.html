<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car Part</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #8fb0d7, #0072ff, #011f45);
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #094c9c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #031e43;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Update Car Part Details</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Part ID</td>
                    <td><input type="text" value="{{ carparts.itemId }}" name="itemId" readonly></td>
                </tr> 
                <tr>
                    <td>Part Name</td>
                    <td><input type="text" value="{{ carparts.itemName }}" name="itemName"></td>
                </tr>
                <tr>
                    <td>Car Part Type</td>
                    <td>
                        <select name="itemType">
                            <option selected>{{ carparts.itemType }}</option>
                            <option value="Engine">Engine</option>
                            <option value="Brakes">Brakes</option>
                            <option value="Battery">Battery</option>
                            <option value="Transmission">Transmission</option>
                            <option value="Suspension">Suspension</option>
                            <option value="Exhaust">Exhaust</option>
                            <option value="Lights">Lights</option>
                            <option value="Tires">Tires</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" value="{{ carparts.itemPrice }}" name="itemPrice"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" value="{{ carparts.itemDescription }}" name="itemDescription"></td>
                </tr>
                <tr>
                    <td>Current Image</td>
                    <td>
                        {% if carparts.itemImage %}
                            <img src="{{ carparts.itemImage.url }}" alt="Car Part Image" width="100">
                        {% else %}
                            No image available
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td>Upload New Image</td>
                    <td><input type="file" name="itemImage"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Update</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
