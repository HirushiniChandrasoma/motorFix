<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, #ffffff93, #8fb0d7, #0072ff, #011f45);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.382);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.541);
            text-align: center;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 20px;
            color: #22045a;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.781);
            color: #0f0f0f;
        }
        ::placeholder {
            color: #3710ac;
        }
        .newsletter {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            text-align: left;
            color: #fff;
        }
        .newsletter input {
            width: auto;
            margin: 0;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #094c9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #031e43;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions a {
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .actions a:hover {
            background: rgb(8, 8, 11);
            color: rgb(255, 254, 254);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="User Name" name="username">
            <input type="email" placeholder="Email Address" name="email">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Confirm Password" name="confirm_password">
            
            <div class="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to MotorFix</label>
            </div>

            <button type="submit">REGISTER</button>
            <div class="actions">
                <a href="{% url 'login' %}">I already have an account</a>
            </div>
        </form>
    </div>
</body>
</html>
