<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom, #ffffff93, #8fb0d7, #0072ff, #011f45);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.382);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.541);
            text-align: center;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-header h2 {
            color: #22045a;
            font-size: 22px;
        }
        .profile-header p {
            color: #444;
            font-size: 14px;
        }
        .menu {
            margin-top: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #0f0f0f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 16px;
        }
        .menu-item span {
            flex-grow: 1;
        }
        .menu-item .badge {
            background: red;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .logout a{
            width: 100%;
            margin-top: 30px;
            padding: 10px;
            background: #094c9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout a:hover {
            background: #031e43;
        }

        
        .file-upload {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #0072ff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .update{
          text-decoration: underline;
          text-align: center;
          color:red;
        }

        .update:hover{
          background: transparent; 
          color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/80" alt="Profile Picture" id="profile-picture">
            <h2>Jane Doe</h2>
            <p>9 May 1988</p>
        </div>

        <form action="/upload_profile_picture" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <div class="file-upload">
                <input type="file" id="profile-picture-upload" name="profile_picture" accept="image/*" onchange="previewImage(event)">
                <label for="profile-picture-upload">Upload Profile Picture</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="update">
                <span>Update Profile Picture</span>
            </button>
        </form>

        <div class="menu">
            <button class="menu-item">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
                <div class="badge">3</div>
            </button>
            <button class="menu-item">
                <i class="fas fa-lock"></i>
                <span>Password Update</span>
            </button>
            <button class="menu-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Change Location</span>
            </button>
            <button class="menu-item">
                <i class="fas fa-language"></i>
                <span>Change Language</span>
            </button>
            <button class="menu-item">
                <i class="fas fa-credit-card"></i>
                <span>Loyalty Cards</span>
            </button>
            <button class="menu-item">
                <i class="fas fa-user"></i>
                <span>Membership</span>
            </button>
            <button class="menu-item">
                <i class="fas fa-certificate"></i>
                <span>Certificates</span>
            </button>
        </div>

        <button class="logout">
          <a href="{% url 'login' %}">Log Out</a>
        </button>
    </div>

    <script>
        // Preview the uploaded image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profile-picture');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
